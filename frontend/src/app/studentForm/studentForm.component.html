<mat-card class="student-form-card">
  <mat-card-header>
    <mat-card-title>{{ student ? 'Update Student' : 'Create Student' }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <form [formGroup]="studentForm" (ngSubmit)="onSubmit()">
      <mat-form-field appearance="fill">
        <mat-label>First Name</mat-label>
        <input matInput formControlName="firstname" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Last Name</mat-label>
        <input matInput formControlName="lastname" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput formControlName="email" type="email" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Age</mat-label>
        <input matInput formControlName="age" type="number" required>
      </mat-form-field>

      <mat-form-field appearance="fill">
        <mat-label>Profile Picture URL</mat-label>
        <input matInput formControlName="profile_pic">
      </mat-form-field>

      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit" [disabled]="studentForm.invalid">
          {{ student ? 'Update' : 'Create' }}
        </button>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
      </mat-card-actions>
    </form>
  </mat-card-content>
</mat-card>
